<!DOCTYPE html>

<body>
	<main>

		<section class="ba-section">

									<option value="i">i</option>
									<option value="v">v</option>

							</div>

							<div class="ba-section__button">

							</div>
						</div>
					</div>
					<div class="ba-section_slide">
